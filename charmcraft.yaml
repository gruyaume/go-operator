name: go-charm
summary: Write Juju charms in Go.
description: |
  Write Juju charms in Go.
links:
  website: https://github.com/gruyaume/go-operator
  source: https://github.com/gruyaume/go-operator
  issues: https://github.com/gruyaume/go-operator/issues

type: charm
base: ubuntu@24.04
build-base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: go
    build-snaps:
      - go
    organize:
      bin/go-operator: dispatch

config:
  options:
    ca-common-name:
      type: string
      default: self-signed-certificates
      description: >
        Common name to be used by the Certificate Authority.
        Changing this value will trigger generation of a new CA certificate,
        revoking all previously issued certificates.

provides:
  certificates:
    interface: tls-certificates

actions:
  get-ca-certificate:
    description: Outputs the CA cert
